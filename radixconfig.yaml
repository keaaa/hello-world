apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: hello-world
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: prod
  components:
    - name: server
      src: "."
      ports:
       - name: http
         port: 8000
    - name: client
      src: "client"
      ports:
       - name: http
         port: 8080
      publicPort: http
      variables:
        URL_SERVER: http://server:8000
